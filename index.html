<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="ctalmap">
      <div class="map-container">
        <div id="mainmap" class="map"></div>
        <div id="loopmap" class="map"></div>
      </div>

      <div id="stations"></div>
      <script id="stations-template" type="text/x-handlebars-template">
        <h1 style="margin-bottom: 0">ðŸš‰ {{ stations.length }} Stations </h1>
        <h5>{{ trains }} trains at {{lights}} unique stops</h5>
        {{#each stations}}
          <div class="item monospace">
            {{ number }})
            {{#if on}}
                <span class="circle on" style="color: {{line.color}}">&bull;</span>
              {{ else }}
                <span class="circle off" style="color: {{line.color}}">&bull;</span>
              {{/if}}
            {{#if station}}
              <span class="item-name"> {{ station.stop_name }} </span>
            {{ else }}
              <b>NO STATION</b>
            {{/if}}
          </div>
        {{/each}}
        <p class="monospace" style="text-align: right">v{{ version }}</p>
      </script>

    </div>


    <script src="index.js"></script>

  </body>
</html>
